<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Whatsapp Clone</title>
    <style>
        body { font-family: Arial, sans-serif; background: #ece5dd; margin: 0; padding: 0; }
        .header { background: #075e54; color: #fff; padding: 16px 0; text-align: center; box-shadow: 0 2px 8px #0001; display: flex; align-items: center; justify-content: center; }
        .logo { height: 32px; margin-right: 12px; vertical-align: middle; }
        .title { font-size: 1.6rem; font-weight: bold; letter-spacing: 1px; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px #0002; padding: 40px 32px 32px 32px; text-align: center; }
        .welcome { font-size: 2rem; margin-bottom: 12px; }
        .desc { color: #444; font-size: 1.1rem; margin-bottom: 32px; }
        .team { margin-top: 32px; }
        .team-title { color: #075e54; font-size: 1.2rem; margin-bottom: 18px; font-weight: bold; }
        .team-list { display: flex; justify-content: center; gap: 32px; }
        .member { display: flex; flex-direction: column; align-items: center; font-size: 1.1rem; color: #222; }
        .avatar { border-radius: 50%; margin-bottom: 8px; box-shadow: 0 2px 8px #0001; }
        .footer { background: #075e54; color: #fff; text-align: center; padding: 12px 0; margin-top: 40px; border-radius: 0 0 8px 8px; font-size: 0.95rem; box-shadow: 0 -2px 8px #0001; }
        a.button { display: inline-block; margin-top: 40px; background: #25d366; color: #fff; padding: 14px 36px; border-radius: 4px; text-decoration: none; font-size: 1.15rem; font-weight: bold; letter-spacing: 1px; transition: background 0.2s; box-shadow: 0 2px 8px #0001; }
        a.button:hover { background: #128c7e; }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo" class="logo">
        <span class="title">Whatsapp Clone</span>
    </header>
    <div class="container">
        <h2 class="welcome">Welcome to <span style="color:#25d366">Whatsapp Clone</span>!</h2>
        <p class="desc">A secure, end-to-end encrypted chat application inspired by WhatsApp.<br>
        Enjoy real-time messaging with a modern, user-friendly interface.</p>
        <div class="team">
            <div class="team-title">Meet the Team</div>
            <div class="team-list">
                <div class="member">
                    <img src="https://ui-avatars.com/api/?name=Baver+Koca&background=075e54&color=fff&size=64" class="avatar" alt="Baver Koca">
                    <span>Baver Koca</span>
                </div>
                <div class="member">
                    <img src="https://ui-avatars.com/api/?name=Sanusi&background=25d366&color=fff&size=64" class="avatar" alt="Sanusi">
                    <span>Sanusi</span>
                </div>
                <div class="member">
                    <img src="https://ui-avatars.com/api/?name=Saeed+Bizri&background=128c7e&color=fff&size=64" class="avatar" alt="Saeed Bizri">
                    <span>Saeed Bizri</span>
                </div>
            </div>
        </div>
        <a href="/" class="button">Go to Chat</a>
    </div>
    <footer class="footer">
        <span>&copy; 2025 Whatsapp Clone</span>
    </footer>
</body>
</html>
