<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Box</title>
    <style>
        body { font-family: Arial, sans-serif; background: #ece5dd; margin: 0; padding: 0; }
        .header { background: #075e54; color: #fff; padding: 16px 0; text-align: center; box-shadow: 0 2px 8px #0001; display: flex; align-items: center; justify-content: center; position: relative; }
        .logo { height: 32px; margin-right: 12px; vertical-align: middle; }
        .title { font-size: 1.6rem; font-weight: bold; letter-spacing: 1px; }
        .home-btn { position: absolute; left: 24px; top: 50%; transform: translateY(-50%); background: #25d366; color: #fff; padding: 7px 18px; border-radius: 4px; text-decoration: none; font-weight: bold; font-size: 1rem; transition: background 0.2s; }
        .home-btn:hover { background: #128c7e; }
        .container.chat-container { max-width: 700px; min-height: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px 32px 24px 32px; }
        #messages { min-height: 300px; background: #f7f7f7; border-radius: 4px; padding: 16px; margin-bottom: 20px; overflow-y: auto; max-height: 400px; }
        form { display: flex; margin-top: 12px; }
        input[type=text] { flex: 1; padding: 14px; border: 1px solid #ccc; border-radius: 4px; font-size: 1.1rem; }
        button { background: #25d366; color: #fff; border: none; padding: 12px 24px; border-radius: 4px; margin-left: 10px; cursor: pointer; font-size: 1.1rem; }
        button:hover { background: #128c7e; }
        .msg { margin: 10px 0; padding: 12px; background: #dcf8c6; border-radius: 4px; display: flex; align-items: center; }
        .sender { font-weight: bold; color: #075e54; margin-right: 10px; }
        .text { color: #222; word-break: break-word; }
        .empty { color: #888; text-align: center; margin: 24px 0; }
        .footer { background: #075e54; color: #fff; text-align: center; padding: 18px 0; margin-top: 0; font-size: 1rem; box-shadow: 0 -2px 8px #0001; }
        .footer-content a { color: #25d366; text-decoration: underline; }
        .footer-content a:hover { color: #fff; }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="home-btn" title="Go Home">&#8592; Home</a>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo" class="logo">
        <span class="title">Chat Box</span>
    </header>
    <div class="container chat-container">
        <div id="messages">
            {% if messages %}
                {% for msg in messages %}
                    <div class="msg">
                        <span class="sender">{{ msg.split(':')[0] }}</span>
                        <span class="text">{{ msg.split(':', 1)[1] }}</span>
                    </div>
                {% endfor %}
            {% else %}
                <div class="empty">No messages yet. Start the conversation!</div>
            {% endif %}
        </div>
        <form action="/send" method="post" autocomplete="off">
            <input type="text" name="message" placeholder="Type your message" autocomplete="off" required autofocus>
            <button type="submit">Send</button>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <span>Copyright &copy; 2025 WChat Box.<br>Developed by Baver Koca.</span>
        </div>
    </footer>
    <script>
        // Auto-scroll to bottom of messages
        const messagesDiv = document.getElementById('messages');
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        // Optional: auto-refresh messages every 10 seconds (was 5)
        setInterval(() => { window.location.reload(); }, 15000);
    </script>
</body>
</html>
